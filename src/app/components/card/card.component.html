<button
  [ngClass]="{
    'card-container': true,
    'flex-item': true
  }"
  [disabled]="boardService.lockedBoard || card.visible"
  (click)="onCardClick(card)"
  [@flip]="card.visible ? true : false"
>
  <div class="flip-card-front">
    <img class="img" src="{{ card.img }}" />
  </div>
  <div class="flip-card-back">
    <img class="img" src="../../../assets/imgs/backface.png" />
  </div>
</button>
